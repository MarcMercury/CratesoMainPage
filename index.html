<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crateso - Make Them Think</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
        <!-- Logo Medallion -->
        <div class="medallion-container">
            <div class="medallion">
                <div class="medallion-outer-ring">
                    <div class="medallion-inner-ring">
                        <div class="medallion-core">
                            <div class="logo-mark">
                                <svg viewBox="0 0 60 60" class="crateso-logo">
                                    <path d="M30 8 C16 8 8 18 8 30 C8 42 16 52 30 52 C38 52 44 48 48 42" 
                                          fill="none" 
                                          stroke="#EDB645" 
                                          stroke-width="4" 
                                          stroke-linecap="round"/>
                                    <circle cx="24" cy="30" r="3" fill="#EDB645"/>
                                    <line x1="32" y1="20" x2="32" y2="40" stroke="#EDB645" stroke-width="3" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <span class="medallion-text">CRATESO</span>
                        </div>
                    </div>
                </div>
                <div class="node node-1"></div>
                <div class="node node-2"></div>
            </div>
        </div>

        <!-- Brand Title & Tagline -->
        <div class="brand-section">
            <h1 class="brand-title">CRATESO</h1>
            <p class="tagline">Make Them Think</p>
            <div class="divider"></div>
        </div>

        <!-- Select a Product Label -->
        <div class="select-product-label">SELECT A PRODUCT</div>

        <!-- Product Cards -->
        <div class="cards-container">
            <!-- EmployeeGM Card (Selected) -->
            <a href="employeegm.html" class="card card-employeegm selected">
                <div class="selected-indicator">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="icon-block">
                        <svg viewBox="0 0 48 48" class="employee-icon">
                            <circle cx="24" cy="14" r="8" fill="none" stroke="white" stroke-width="2"/>
                            <path d="M8 44 C8 32 16 26 24 26 C32 26 40 32 40 44" fill="none" stroke="white" stroke-width="2"/>
                        </svg>
                    </div>
                    <h3 class="product-name">EmployeeGM</h3>
                    <div class="sub-copy">
                        <p>Grow With</p>
                        <p>Purpose</p>
                        <p class="spacer"></p>
                        <p>Empower.</p>
                        <p>Improve.</p>
                        <p>Excel.</p>
                    </div>
                </div>
            </a>

            <!-- Kiva Card -->
            <a href="kiva.html" class="card card-kiva">
                <div class="card-content">
                    <div class="app-icon">
                        <svg viewBox="0 0 100 100" class="kiva-logo">
                            <defs>
                                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#EDB645"/>
                                    <stop offset="100%" style="stop-color:#EAA542"/>
                                </linearGradient>
                            </defs>
                            <path d="M50 15 L85 40 L85 75 C85 80 80 85 75 88 L50 95 L25 88 C20 85 15 80 15 75 L15 40 Z" 
                                  fill="url(#goldGradient)" opacity="0.9"/>
                            <path d="M50 25 L75 45 L75 70 C75 73 72 76 68 78 L50 83 L32 78 C28 76 25 73 25 70 L25 45 Z" 
                                  fill="#1d1817"/>
                            <circle cx="50" cy="55" r="8" fill="url(#goldGradient)"/>
                        </svg>
                    </div>
                    <h3 class="product-name kiva-name">Kiva</h3>
                    <div class="kiva-tagline">
                        <p>Less noise,</p>
                        <p>more connection</p>
                    </div>
                    <p class="platform-desc">Available on iOS &<br>Android.</p>
                    <div class="store-buttons">
                        <button class="store-btn app-store">
                            <svg viewBox="0 0 24 24" class="store-icon">
                                <path fill="white" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                            </svg>
                            <div class="btn-text">
                                <span class="small-text">Download on the</span>
                                <span class="big-text">App Store</span>
                            </div>
                        </button>
                        <button class="store-btn google-play">
                            <svg viewBox="0 0 24 24" class="store-icon">
                                <path fill="white" d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                            </svg>
                            <div class="btn-text">
                                <span class="small-text">Get it on</span>
                                <span class="big-text">Google Play</span>
                            </div>
                        </button>
                    </div>
                </div>
            </a>

            <!-- Coming Soon Card -->
            <div class="card card-coming-soon disabled">
                <div class="card-content">
                    <div class="clock-icon">
                        <svg viewBox="0 0 48 48" class="clock-svg">
                            <circle cx="24" cy="24" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
                            <line x1="24" y1="24" x2="24" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <line x1="24" y1="24" x2="32" y2="28" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3 class="coming-headline">Coming<br>Soon</h3>
                    <div class="coming-sub">
                        <p>More Products</p>
                        <p>Stay Tuned</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
